{% extends 'base.html' %}
{% block title %}Help{% endblock title %}
{% block body %}



<div class="container">
    <h2 class="mt-5">Tell Us Your Problem. We will sent you Solution by Email.</h2>
<form method="post" action="/help">
  {% csrf_token %}
    <div class="mb-3 mt-3">
        <label for="exampleInputname1" class="form-label"> <b> Name</b></label>
        <input type="text" class="form-control" placeholder="Enter Your Fullname Here.." id="exampleInputname1" name="name">
      </div>
      
    <div class="mb-3 ">
      <label for="exampleInputEmail1" class="form-label"><b> Email address</b></label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
   
    <div class="form-floating">
        <textarea class="form-control" name="message" placeholder="Enter your message here.." id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2"> <b> Type your Problem...</b></label>
      </div>
      
    <button type="submit" class="btn btn-primary my-5">Send</button>
  </form>
</div>

{% endblock body %}
